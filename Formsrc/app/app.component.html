<form style="text-align:center">
  <div ><h2>Student Info Form</h2> </div><br>
  <div class="form-group">
      <label >Student Name</label>
      <input type="text" id="sname" ng-model="sname" name="sname" class="form-control" placeholder="Student Name"><br><br>
      <label >Address</label>
      <textarea class="form-control" placeholder="Address" rows="3" cols="25"></textarea><br><br>
      <label >Gender</label>
      <select class="form-control">
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
      </select><br><br>
      <label >Mobile Number</label>
      <input type="text" class="form-control" placeholder="Mobile Number"><br><br>
      <label >College Name</label>
      <input type="text" class="form-control" placeholder="College Name"><br><br>
      <label >Email Id</label>
      <input type="email" class="form-control" placeholder="Email Id"><br><br>
      <label >Batch Name</label>
      <input type="text" class="form-control" placeholder="Batch Name"><br><br>
      <button (click)="showInfo($event)">Submit</button>
  </div>
  
  
  </form>
